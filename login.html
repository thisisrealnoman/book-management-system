<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto shadow-xl bg-white rounded-lg flex overflow-hidden">
        <!-- Left Image Section -->
        <div class="hidden md:flex w-1/2 bg-cover" style="background-image: url('assets/signup-image.jpg');"></div>

        <!-- Form Section -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Sign In</h2>

            <!-- Sign-in Form -->
            <form id="login-form" class="space-y-4" method="POST" action="#">

                <!-- Name Field -->
                <div class="form-control">
                    <label for="username" class="label">
                        <span class="label-text font-semibold">Username</span>
                    </label>
                    <input type="text" id="username" name="username" placeholder="username"
                        class="input input-bordered w-full" required />
                </div>

                <!-- Password Field -->
                <div class="form-control">
                    <label for="your_pass" class="label">
                        <span class="label-text font-semibold">Password</span>
                    </label>
                    <input type="password" id="your_pass" name="your_pass" placeholder="Password"
                        class="input input-bordered w-full" required />
                </div>

                <!-- Submit Button -->
                <div class="form-control">
                    <button type="submit" class="btn bg-blue-500 w-full mt-6">Log in</button>
                </div>
            </form>

            <!-- Social Login -->
            <div class="mt-6 text-center">
                <span class="text-gray-500">Or login with</span>
                <div class="flex justify-center gap-4 mt-4">
                    <a href="#" class="btn btn-circle btn-outline btn-primary"><i class="zmdi zmdi-facebook"></i></a>
                    <a href="#" class="btn btn-circle btn-outline btn-accent"><i class="zmdi zmdi-twitter"></i></a>
                    <a href="#" class="btn btn-circle btn-outline btn-error"><i class="zmdi zmdi-google"></i></a>
                </div>
            </div>

            <!-- Sign Up Link -->
            <p class="text-sm text-gray-500 text-center mt-6">
                Not a developer? <a href="index.html" class="text-primary font-semibold">Go to home.</a>
            </p>

        </div>
    </div>
    <script>
        // Dummy credentials for admin login (for demonstration)
        const adminUsername = 'admin';
        const adminPassword = 'password'; // In real-world applications, this would be hashed.
    
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('your_pass').value;
    
            // Check if credentials are correct
            if (username === adminUsername && password === adminPassword) {
                // Redirect to the admin dashboard
                window.location.href = 'admin-dashboard.html'; // Ensure the path is correct
            } else {
                // If credentials are wrong, show an alert
                alert('Invalid Username or Password');
            }
        });
    </script>
</body>

</html>
